		<li><input type="radio" name="radioTest" value="pear">pear</li>
	</ul>
	<button type="button" id="btn">choice</button>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btn").click(function() {
				$("input[name='radioTest']").val(["pear"]);

		})

	<select id="food">
		<option value="hamburger">hamburger</option>
		<option value="pizza" selected="selected">pizza</option>
		<option value="chicken">chicken</option>
	</select>
	<p id="demo">p demo</p>
	<button type="button" id="sbtn">select</button>
	<button type="button" id="append">add at first, append</button>
	<button type="button" id="prepend">add at last, prepend</button>
	<script type="text/javascript">
		$("#food").change(function() {
			let val = $(this).val();
			$("#demo").html(val);
		});
		
		$("#sbtn").click(function() {
			// alert($("#food").val());
			$("#food").empty();
		});
		
		$("#append").click(function() {
			// $("#demo").append("<h3>added h3 tag(append)</h3>");
			$("#food").append("<option value='steak'>steak</option>");
		});
		
		$("#prepend").click(function() {
			// $("#demo").prepend("<h3>added h3 tag(prepend)</h3>");
			$("#food").prepend("<option value='ricecake'>rice cake</option>");
		});
	</script>
