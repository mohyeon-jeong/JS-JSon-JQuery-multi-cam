<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3 id="demo">Hello JS</h3>
	<p id="demo">p tag</p> <!-- id가 중복되면 정상 동작하지 않음 -->
	<input type="text" id="text" size="20" value="first value" placeholder="input">
	<br>
	<br>
	<button type="button" onclick="buttonClick()">Click</button>
	<!-- <input type="button" value="Click" onclick="buttonClick()"> -->
	<script type="text/javascript">
		function buttonClick() {
			document.getElementById("demo").innerHTML = "Button Clicked";
			document.getElementById("text").value = "Hello";
		}
	</script>
</body>
</html>
